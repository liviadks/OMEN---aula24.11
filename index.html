<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
                
   
<title style="background-color: white;">Alunos sesi Senai</title>
<link rel="stylesheet" href="style.css">
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center">
                    <img id="logo" class="logo" alt="logo"
                        src="omen.gif" />
                </div>
                <h3 class="text-center">
                    Alunos do Sesi  
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Matrícula
                            </th>
                            <th>
                                Nome
                            </th>
                            <th>
                                Série
                            </th>
                            <th>
                                Turma
                            </th>
                            <th>
                                Itinerário
                            </th>
                            <th>
                                Média de notas
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="alunos"></tbody>
                </table>
                <dl>
                    Selecione um aluno desejado para obter mais informações
                </dl>

                <!-- Botão Novo Cliente -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Novo Aluno</button>
                </div>

                <!-- Modal Novo Cliente -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="matricula">Matrícula:</label>
                                <input type="text" id="matricula" required>

                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <label for="serie">Série:</label>
                                <select id="serie" required>
                                    <option value="Primeiro">Primeiro</option>
                                    <option value="Segundo">Segundo</option>
                                    <option value="Terceiro">Terceiro</option>
                                </select>

                                <label for="turma">Turma:</label>
                                <select id="turma" required>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>

                                <label for="itinerario">Itinerário:</label>
                                <select id="itinerario" required>
                                    <option value="Steam">Steam</option>
                                    <option value="Técnico">Técnico</option>
                                </select>

                                <label for="mediaNotas">Média de notas:</label>
                                <input type="number" min="1" max="10" id="mediaNotas" required>

                                <button class="botaocadastro"type="button" onclick="cadastrarAluno()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Cliente -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Matrícula: <span id="matriculaModal"></span></p>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <p>Série: <span id="serieModal"></span></p>
                        <p>Turma: <span id="turmaModal"></span></p>
                        <p>Itinerário: <span id="itinerarioModal"></span></p>
                        <p>Média de Notas: <span id="mediaNotasModal"></span></p>
                        <button id="btnExcluirAluno">Excluir Aluno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
